<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog" aria-labelledby="_idAddModalLabel" th:fragment="delete" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="_idAddModalLabel">Confirm delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this record?</p>
            </div>
            <div class="modal-footer">
                <a href="" id="_idDelTrainerRef" th:action="@{/trainers/delete}" class="button btn btn-danger btn-ok">Yes, Delete</a>
                <button type="button" class="button btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
